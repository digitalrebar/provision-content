    Name: "ipxe-mac"
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: "basic-ign.tmpl"
    Name: "ign.json"
    Path: "{{.Machine.Path}}/ign.json"
  - ID: "select-ign.tmpl"
    Name: "select.json"
