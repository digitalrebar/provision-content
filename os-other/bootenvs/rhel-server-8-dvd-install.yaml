---
Name: rhel-server-8-dvd-install
Description: Install BootEnv for RedHat 8 - full DVD ISO
Documentation: |
  This BootEnv installs the RHEL Server 8 operating system from the full dvd ISO. By default, it will install as a trial with no registration. This is specified by the redhat/subscription-username parameter with the default username of "trial" and redhat/subscription-password blank. Adding a password and/or changing the username will be verified by RedHat's servers and the install will hang if it fails. You can also completely skip registration even with the username and password parameters set by adding the redhat/subscription-skip-activation parameter.
Meta:
  color: red
  feature-flags: change-stage-v2
  icon: linux
  title: Digital Rebar Community Content
OS:
  Name: rhel-server-8-dvd
  Codename: ""
  Family: redhat
  Version: "8"
  SupportedArchitectures:
    x86_64:
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/compute.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        {{.Param "kernel-options"}}
        --
        {{.Param "kernel-console"}}
      Initrds:
        - images/pxeboot/initrd.img
      IsoFile: "rhel-8.2-x86_64-dvd.iso"
      IsoUrl: "https://rackn-repo.s3.amazonaws.com/isos/redhat/rhel/8/rhel-8.2-x86_64-dvd.iso"
      Kernel: images/pxeboot/vmlinuz
      Loader: ""
      Sha256: "7fdfed9c7cced4e526a362e64ed06bcdc6ce0394a98625a40e7d05db29bf7b86"
Loaders:
  amd64-uefi: EFI/BOOT/BOOTX64.EFI
OnlyUnknown: false
RequiredParams:
  - redhat/subscription-username
OptionalParams:
  - kernel-console
  - kernel-options
  - ntp-servers
  - operating-system-disk
  - proxy-servers
  - provisioner-default-password-hash
  - provisioner-default-username
  - provisioner-access-key
  - provisioner-network-config
  - redhat/kickstart-shell
  - redhat/rhsm-activation-key
  - redhat/rhsm-additional
  - redhat/rhsm-organization
  - redhat/subscription-gpg-keys
  - redhat/subscription-password
  - redhat/subscription-repos
  - redhat/subscription-skip-activation
Templates:
  - Name: kexec
    ID: kexec.tmpl
    Path: '{{.Machine.Path}}/kexec'
  - Name: pxelinux
    ID: default-pxelinux.tmpl
    Path: pxelinux.cfg/{{.Machine.HexAddress}}
  - Name: ipxe
    ID: default-ipxe.tmpl
    Path: '{{.Machine.Address}}.ipxe'
  - Name: pxelinux-mac
    ID: default-pxelinux.tmpl
    Path: pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}
  - Name: ipxe-mac
    ID: default-ipxe.tmpl
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - Name: grub
    ID: default-grub.tmpl
    Path: grub/{{.Machine.Address}}.cfg
  - Name: grub-mac
    ID: default-grub.tmpl
    Path: grub/{{.Machine.MacAddr "grub"}}.cfg
  - Name: grub-secure-mac
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.MacAddr "pxelinux"}}'
    ID: default-grub.tmpl
  - Name: grub-secure
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.HexAddress}}'
    ID: default-grub.tmpl
  - Name: compute.ks
    ID: rhel-8.ks.tmpl
    Path: '{{.Machine.Path}}/compute.ks'

