---
Name: "containerd/loglevel"
Description: "Log level to apply to containerd"
Documentation: |
  Allows operators to determine the log level used for the containerd runtime (defaults to "info")

Schema:
  type: string
  enum:
    - trace
    - debug
    - info
    - warn
    - error
    - fatal
    - panic
  default: info
