---
Name: "sledgehammer-install"
Description: "Install bootenv for building Sledgehammer images"
Documentation: |
  This BootEnv is used as the basis for building Sledgehammer, our in-memory discovery
  and inventory management environment.  This bootenv is reponsible for performing
  a basic CentOS install on a sacrificial machine.  The tasks that run after the install
  has finished are responsible for stripping out everything we do not need for Sledgehammer
  to boot as an in-memory OS image and packaging everything up for distribution.
Loaders:
  amd64-uefi: EFI/BOOT/BOOTX64.EFI
  arm64-uefi: EFI/BOOT/grubaa64.efi
OS:
  Family: "redhat"
  Name: "centos-8"
  SupportedArchitectures:
    x86_64:
      Kernel: "images/pxeboot/vmlinuz"
      Initrds:
        - "images/pxeboot/initrd.img"
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/sledgehammer.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        --
        {{.Param "kernel-console"}}
    aarch64:
      Loader: "grubarm64.efi"
      Kernel: "images/pxeboot/vmlinuz"
      Initrds:
        - "images/pxeboot/initrd.img"
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/sledgehammer.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        --
        {{.Param "kernel-console"}}
Templates:
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux"
    Path: "pxelinux.cfg/{{.Machine.HexAddress}}"
  - ID: "default-ipxe.tmpl"
    Name: "ipxe"
    Path: "{{.Machine.Address}}.ipxe"
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux-mac"
    Path: 'pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: "default-ipxe.tmpl"
    Name: "ipxe-mac"
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: "default-grub.tmpl"
    Name: "grub"
    Path: "grub/{{.Machine.Address}}.cfg"
  - ID: "default-grub.tmpl"
    Name: "grub-mac"
    Path: 'grub/{{.Machine.MacAddr "grub"}}.cfg'
  - Name: grub-secure-mac
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.MacAddr "pxelinux"}}'
    ID: default-grub.tmpl
  - Name: grub-secure
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.HexAddress}}'
    ID: default-grub.tmpl
  - Name: "sledgehammer.ks"
    Path: "{{.Machine.Path}}/sledgehammer.ks"
    Contents: |
      lang en_US.UTF-8
      keyboard us
      timezone UTC
      auth --useshadow --enablemd5
      # rebar1
      rootpw --iscrypted $1$UwJdGUMy$ORqjDQIW//wt7sWY.xG9M0
      selinux --permissive
      firewall --disabled
      {{range .MachineRepos}}
      {{.Install}}
      {{end}}
      bootloader --location=mbr
      zerombr
      clearpart --all
      part /boot --fstype ext4 --size=512
      part /boot/efi --fstype vfat --size=512
      part / --fstype ext4 --size=1 --grow
      text
      poweroff
      %packages
      OpenIPMI
      OpenIPMI-tools
      audit
      authconfig
      basesystem
      bash
      bsdtar
      bzip2
      coreutils
      cpio
      curl
      dhclient
      dmidecode
      dnf
      dosfstools
      e2fsprogs
      efibootmgr
      file
      filesystem
      firewalld
      fuse
      fuse-libs
      fuse-ntfs-3g
      gdisk
      glibc
      gzip
      hostname
      initscripts
      iproute
      iprutils
      iptables
      iputils
      jq
      kbd
      kernel
      kernel-tools
      kexec-tools
      less
      libsysfs
      linux-firmware
      lldpd
      lshw
      lvm2
      man-db
      mdadm
      {{if (eq .Machine.Arch "amd64")}}
      grub2-efi-x64
      shim-x64
      microcode_ctl
      {{end}}
      mktemp
      ncurses
      nfs-utils
      ntfs-3g
      ntfsprogs
      openssh-clients
      openssh-server
      openssl-libs
      parted
      passwd
      pciutils
      perl-interpreter
      policycoreutils
      procps-ng
      python2
      python36
      rootfiles
      rpm
      rsyslog
      selinux-policy-minimum
      setup
      shadow-utils
      squashfs-tools
      sudo
      systemd
      systemd-networkd
      tar
      unzip
      util-linux
      vim-enhanced
      wget
      which
      xfsdump
      xfsprogs
      xz
      yum
      zlib
      {{ range (.Param "sledgehammer/extra-packages") }}
      {{ . }}
      {{ end }}
      %end

      %pre
      {{ range $intf := .Param "sledgehammer/extra-ifs" }}
      nmcli con add type ethernet con-name {{ $intf }} ifname {{ $intf }}
      {{end}}
      %end

      %post
      cat >/etc/selinux/config <<EOF
      SELINUX=permissive
      SELINUXTYPE=minimum
      EOF
      {{template "reset-workflow.tmpl" .}}
      {{template "runner.tmpl" .}}
      %end
