language: go
branches:
  except:
  - gh-pages
sudo: false
go:
- "1.10"
git:
  depth: 500
addons:
  apt:
    packages:
    - sshpass
script:
- mkdir -p ~/.ssh
- cp tools/ssh-config ~/.ssh/config
- chmod 600 ~/.ssh/config
- ./tools/package.sh
#- ./tools/test.sh
- ./tools/publish.sh
notifications:
  slack:
    secure: 
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file:
  - drp-community-content.rst
  - drp-community-content.yaml
  - drp-community-content.sha256
  - drp-community-contrib.rst
  - drp-community-contrib.yaml
  - drp-community-contrib.sha256
  - krib.rst
  - krib.yaml
  - krib.sha256
  - sledgehammer-builder.rst
  - sledgehammer-builder.yaml
  - sledgehammer-builder.sha256
  skip_cleanup: true
  on:
    repo: digitalrebar/provision-content
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_223424b83f8c_key -iv $encrypted_223424b83f8c_iv -in e-info.tgz.enc -out e-info.tgz -d
- tar -zxvf e-info.tgz
