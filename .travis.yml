language: go
branches:
  except:
  - gh-pages
sudo: false
go:
- '1.12.7'
git:
  depth: 500
addons:
  apt:
    packages:
    - sshpass
script:
- curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
- unzip awscli-bundle.zip
- "./awscli-bundle/install -b ~/bin/aws"
- mkdir -p ~/.ssh
- cp tools/ssh-config ~/.ssh/config
- chmod 600 ~/.ssh/config
- "./tools/package.sh"
- "./tools/build_rel_notes.sh"
- "./tools/publish.sh"
after_script:
- tools/notify.sh digitalrebar/provision-content
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_223424b83f8c_key -iv $encrypted_223424b83f8c_iv
  -in e-info.tgz.enc -out e-info.tgz -d
- tar -zxvf e-info.tgz
env:
  global:
    secure: 
deploy:
- provider: s3
  access_key_id: AKIAJY25W4N3CA7NRHJQ
  secret_access_key:
    secure: 
  bucket: rebar-catalog
  region: us-west-2
  local-dir: rebar-catalog
  acl: public_read
  skip_cleanup: true
  on:
    repo: digitalrebar/provision-content
    branch: v4
- provider: s3
  access_key_id: AKIAJY25W4N3CA7NRHJQ
  secret_access_key:
    secure: 
  bucket: rebar-catalog
  region: us-west-2
  local-dir: rebar-catalog
  acl: public_read
  skip_cleanup: true
  on:
    repo: digitalrebar/provision-content
    tags: true
