---
Name: "esxi/datastore-skip-manage"
Description: "If set to 'true', skips creating a datastore(s) Manage tasks."
Documentation: |
  Boolean ``true``/``false`` value - determines if the datastore Stage manage
  in a workflow should skip creating a datastore.

  Defaults to ``false`` - running the manage actions for datastore(s).  The
  default *manage* action is to ``add`` datastores.

Schema:
  type: "boolean"
  default: false
Meta:
  color: "green"
  icon: "hdd"
  title: "RackN Content"
