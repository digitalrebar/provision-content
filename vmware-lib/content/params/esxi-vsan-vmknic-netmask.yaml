Name: "esxi/vsan-vmknic-netmask"
Description: "Defines the vmknic interface netmask for VSAN."
Documentation: |
  Defines the vmknic netmask for VSAN configuration on the vSphere ESXi host.

  If this setting  and the ``esxi/vsan-vmknic-ip`` are both empty, then the
  configuration will assume it has been configured already by prior Stage/Task runs.

