Description: "VSAN Cluster ID, set by the esxi/vsan-leader"
Documentation: |
  Defines the VSAN cluster ID, added to the esxi/vsan-leader.  Once
  added, then the followers use it to join the cluster.

  DO NOT set this value, it is set by the ``esxi-vsan-build-cluster`` task.

