Name: "esxi/datastore-memberships"
Description: "Array list of Datastores to add to the ESXi host."
Documentation: |
  An array of strings listing datastores references configured in the Param
  ``esxi/datastore-mappings``.  The combination of the mapping which
  describes the datastore configuration, and the Machine object being
  mapped with a list of Datastores found in that mapping, creates the
  bindings for the tooling to create/add those datastores to specific
  machines.

  For more complete details, see the ``esxi/datastore-mappings`` Param
  documentation.

Schema:
  type: "array"
  items:
    type: "string"
  default: []

