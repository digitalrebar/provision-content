---
Name: lenovo-onecli-url
Description: The URL to the version of OneCLI that you want to install.
Documentation: |
  Lenovo systems are configured in-band via a the OneCli command.
  This parameter is a URL that points directly at the version
  of the command you want to install in the Sledgehammer environment
  for in-band BIOS configuration management and firmware updates.
Schema:
  type: string
  default: https://download.lenovo.com/servers/mig/2021/03/17/43643/lnvgy_utl_lxce_onecli02f-3.1.0_rhel_x86-64.tgz
