Description: What is the type of this machine?
Documentation: |
  This parameter defines the type of machine.

  Some values can be:

  * physical - a phyiscal compute machine
  * virtual - a virtual compute machine
  * container - a container compute machine
  * switch - a switch system
  * storage - a storage system

  The machine/subtype can be used to alter and extend the type field.

  This is set from the inventory system in task-library.

Meta:
  color: blue
  icon: info
  title: RackN Content
Name: machine/type
Schema:
  type: string
  default: physical
  enum:
    - physical
    - virtual
    - container
    - switch
    - storage