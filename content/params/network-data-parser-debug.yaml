---
Name: "network-data-parser-debug"
Description: "Turns on debug output in the 'network-data-parser.tmpl' template."
Documentation: |
  If set to boolean ``true``, will output execution environment specific
  echo/print statements for deugging how the parser interpretted the
  `network-data structure.  The bare variables (eg $_nd_address)
  and the more complex data structure (associative array, dict, or
  hash table) will both be printed out.

Schema:
  type: boolean
  default: false
Meta:
  type: "enable"
  icon: "bug"
  color: "orange"
  title: "Digital Rebar Community Content"
