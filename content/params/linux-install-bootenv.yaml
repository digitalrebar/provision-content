---
Name: "linux/install-bootenv"
Description: "Defines the linux version to install"
Documentation: |
  This string defines index in `linux/install-bootenv-map` to
  use for a bootenv.  This is an enumerated value.

  To choose a specific bootenv, use `linux/install-bootenv-override`.

  The `-latest` means latest that DRP knows about.

