            Kernel: 9a66eace28d76510a35e411cc79e764d2c6fb1a2/vmlinuz0
      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/9a66eace28d76510a35e411cc79e764d2c6fb1a2/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/9a66eace28d76510a35e411cc79e764d2c6fb1a2/grub.cfg-{{.Machine.MacAddr
