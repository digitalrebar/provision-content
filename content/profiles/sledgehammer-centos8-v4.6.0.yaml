---
Description: 'Bootenv override for sledgehammer v4.6.0 amd64 (CentOS 8)'
Name: sledgehammer-centos8-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: d2406f2479eb9d7c4d574b5a93e62824e4c2484f/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - d2406f2479eb9d7c4d574b5a93e62824e4c2484f/stage1.img
            IsoFile: sledgehammer-d2406f2479eb9d7c4d574b5a93e62824e4c2484f.amd64.tar
            Kernel: d2406f2479eb9d7c4d574b5a93e62824e4c2484f/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/d2406f2479eb9d7c4d574b5a93e62824e4c2484f/grub.cfg
    sledgehammer:
      Loaders:
        amd64-uefi: d2406f2479eb9d7c4d574b5a93e62824e4c2484f/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - d2406f2479eb9d7c4d574b5a93e62824e4c2484f/stage1.img
            IsoFile: sledgehammer-d2406f2479eb9d7c4d574b5a93e62824e4c2484f.amd64.tar
            Kernel: d2406f2479eb9d7c4d574b5a93e62824e4c2484f/vmlinuz0
      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/d2406f2479eb9d7c4d574b5a93e62824e4c2484f/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/d2406f2479eb9d7c4d574b5a93e62824e4c2484f/grub.cfg-{{.Machine.MacAddr
          "pxelinux"}}
