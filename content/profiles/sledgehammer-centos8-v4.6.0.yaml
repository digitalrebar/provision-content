      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/e3ae2c7a668b0a2da690b463631a55ddaaa64c80/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/e3ae2c7a668b0a2da690b463631a55ddaaa64c80/grub.cfg-{{.Machine.MacAddr
          "pxelinux"}}
