---
Description: 'Bootenv override for sledgehammer v4.6.0 amd64 (CentOS 8)'
Name: sledgehammer-centos8-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/stage1.img
            IsoFile: sledgehammer-2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86.amd64.tar
            Kernel: 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/grub.cfg
    sledgehammer:
      Loaders:
        amd64-uefi: 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/stage1.img
            IsoFile: sledgehammer-2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86.amd64.tar
            Kernel: 2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/vmlinuz0
      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/2c5a42476ad25b1e28df62cf7e8bffa7a71f4e86/grub.cfg-{{.Machine.MacAddr
          "pxelinux"}}
