---
Description: 'Bootenv override for sledgehammer v4.6.0 amd64 (CentOS 8)'
Name: sledgehammer-centos8-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: 9a66eace28d76510a35e411cc79e764d2c6fb1a2/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 9a66eace28d76510a35e411cc79e764d2c6fb1a2/stage1.img
            IsoFile: sledgehammer-9a66eace28d76510a35e411cc79e764d2c6fb1a2.amd64.tar
            IsoUrl: http://rackn-sledgehammer.s3-website-us-west-2.amazonaws.com/sledgehammer/9a66eace28d76510a35e411cc79e764d2c6fb1a2/sledgehammer-9a66eace28d76510a35e411cc79e764d2c6fb1a2.amd64.tar
            Kernel: 9a66eace28d76510a35e411cc79e764d2c6fb1a2/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/9a66eace28d76510a35e411cc79e764d2c6fb1a2/grub.cfg
    sledgehammer:
