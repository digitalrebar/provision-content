---
Description: 'Bootenv override for sledgehammer v4.6.0 amd64 (CentOS 8)'
Name: sledgehammer-centos8-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: 3efc63eb3f30d393109c5a633f8845ac21e06267/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 3efc63eb3f30d393109c5a633f8845ac21e06267/stage1.img
            IsoFile: sledgehammer-3efc63eb3f30d393109c5a633f8845ac21e06267.amd64.tar
            Kernel: 3efc63eb3f30d393109c5a633f8845ac21e06267/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/3efc63eb3f30d393109c5a633f8845ac21e06267/grub.cfg
    sledgehammer:
      Loaders:
        amd64-uefi: 3efc63eb3f30d393109c5a633f8845ac21e06267/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 3efc63eb3f30d393109c5a633f8845ac21e06267/stage1.img
            IsoFile: sledgehammer-3efc63eb3f30d393109c5a633f8845ac21e06267.amd64.tar
            Kernel: 3efc63eb3f30d393109c5a633f8845ac21e06267/vmlinuz0
      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/3efc63eb3f30d393109c5a633f8845ac21e06267/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/3efc63eb3f30d393109c5a633f8845ac21e06267/grub.cfg-{{.Machine.MacAddr
          "pxelinux"}}
