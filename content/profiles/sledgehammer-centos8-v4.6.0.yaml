Description: 'Bootenv override for sledgehammer v4.6.0 amd64 (CentOS 8)'
Name: sledgehammer-centos8-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: e3ae2c7a668b0a2da690b463631a55ddaaa64c80/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - e3ae2c7a668b0a2da690b463631a55ddaaa64c80/stage1.img
            IsoFile: sledgehammer-e3ae2c7a668b0a2da690b463631a55ddaaa64c80.amd64.tar
            Kernel: e3ae2c7a668b0a2da690b463631a55ddaaa64c80/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/e3ae2c7a668b0a2da690b463631a55ddaaa64c80/grub.cfg
    sledgehammer:
      Loaders:
        amd64-uefi: e3ae2c7a668b0a2da690b463631a55ddaaa64c80/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - e3ae2c7a668b0a2da690b463631a55ddaaa64c80/stage1.img
            IsoFile: sledgehammer-e3ae2c7a668b0a2da690b463631a55ddaaa64c80.amd64.tar
