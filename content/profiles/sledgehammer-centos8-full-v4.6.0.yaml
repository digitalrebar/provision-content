---
Description: Bootenv override for sledgehammer centos8 full drivers v4.6.0 amd64
Name: sledgehammer-centos8-full-v4.6.0
Params:
  bootenv-customize:
    discovery:
      Loaders:
        amd64-uefi: 007c07b1714add1c88182b46af6c7b395821ac7e/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 007c07b1714add1c88182b46af6c7b395821ac7e/stage1.img
            IsoFile: sledgehammer-007c07b1714add1c88182b46af6c7b395821ac7e.amd64.tar
            IsoUrl: http://rackn-sledgehammer.s3-website-us-west-2.amazonaws.com/sledgehammer/007c07b1714add1c88182b46af6c7b395821ac7e/sledgehammer-007c07b1714add1c88182b46af6c7b395821ac7e.amd64.tar
            Kernel: 007c07b1714add1c88182b46af6c7b395821ac7e/vmlinuz0
      Templates:
      - ID: allarch-grub.tmpl
        Name: grub-secure-discovery
        Path: sledgehammer/007c07b1714add1c88182b46af6c7b395821ac7e/grub.cfg
    sledgehammer:
      Loaders:
        amd64-uefi: 007c07b1714add1c88182b46af6c7b395821ac7e/shimx64.efi
      OS:
        Name: sledgehammer
        SupportedArchitectures:
          amd64:
            Initrds:
            - 007c07b1714add1c88182b46af6c7b395821ac7e/stage1.img
            IsoFile: sledgehammer-007c07b1714add1c88182b46af6c7b395821ac7e.amd64.tar
            Kernel: 007c07b1714add1c88182b46af6c7b395821ac7e/vmlinuz0
      Templates:
      - ID: default-grub.tmpl
        Name: grub-secure
        Path: sledgehammer/007c07b1714add1c88182b46af6c7b395821ac7e/grub.cfg-{{.Machine.HexAddress}}
      - ID: default-grub.tmpl
        Name: grub-secure-mac
        Path: sledgehammer/007c07b1714add1c88182b46af6c7b395821ac7e/grub.cfg-{{.Machine.MacAddr
          "pxelinux"}}
