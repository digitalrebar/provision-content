---
Name: "centos-8.1.1911-install"
Description: "CentOS-8.1.1911 installer that points to the latest CentOS 8.1.1911 release."
Documentation: |
  This BootEnv installs the CentOS 8.1.1911 Minimal operating system.  Both x86_64
  and aarch64 architectures are supported.
Meta:
  feature-flags: "change-stage-v2"
  icon: "linux"
  color: "blue"
  title: "Digital Rebar Community Content"
OS:
  Family: "redhat"
  Name: "centos-8.1.1911"
  SupportedArchitectures:
    x86_64:
      IsoFile: "CentOS-8.1.1911-x86_64-dvd1.iso"
      IsoUrl: "http://sjc.edge.kernel.org/centos/8.1.1911/isos/x86_64/CentOS-8.1.1911-x86_64-dvd1.iso"
      Sha256: "3ee3f4ea1538e026fff763e2b284a6f20b259d91d1ad5688f5783a67d279423b"
      Kernel: "images/pxeboot/vmlinuz"
      Initrds:
        - "images/pxeboot/initrd.img"
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/compute.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        {{if .ParamExists "kernel-options"}}{{.Param "kernel-options"}}{{end}}
        --
        {{if .ParamExists "kernel-console"}}{{.Param "kernel-console"}}{{end}}
    aarch64:
      Loader: "grubarm64.efi"
      IsoFile: "CentOS-8.1.1911-aarch64-dvd1.iso"
      IsoUrl: "http://mirrors.sonic.net/centos/8.1.1911/isos/aarch64/CentOS-8.1.1911-aarch64-dvd1.iso"
      Sha256: "357f34e86a28c86aaf1661462ef41ec4cf5f58c120f46e66e1985a9f71c246e3"
      Kernel: "images/pxeboot/vmlinuz"
      Initrds:
        - "images/pxeboot/initrd.img"
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/compute.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        {{if .ParamExists "kernel-options"}}{{.Param "kernel-options"}}{{end}}
        --
        {{if .ParamExists "kernel-console"}}{{.Param "kernel-console"}}{{end}}
RequiredParams:
OptionalParams:
  - "operating-system-disk"
  - "provisioner-default-password-hash"
  - "kernel-console"
  - "kernel-options"
  - "proxy-servers"
  - "select-kickseed"
Templates:
  - Name: "kexec"
    ID: "kexec.tmpl"
    Path: "{{.Machine.Path}}/kexec"
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux"
    Path: "pxelinux.cfg/{{.Machine.HexAddress}}"
  - ID: "default-ipxe.tmpl"
    Name: "ipxe"
    Path: "{{.Machine.Address}}.ipxe"
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux-mac"
    Path: 'pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: "default-ipxe.tmpl"
    Name: "ipxe-mac"
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: "default-grub.tmpl"
    Name: "grub"
    Path: "grub/{{.Machine.Address}}.cfg"
  - ID: "default-grub.tmpl"
    Name: "grub-mac"
    Path: 'grub/{{.Machine.MacAddr "grub"}}.cfg'
  - ID: "select-kickseed.tmpl"
    Name: "compute.ks"
    Path: "{{.Machine.Path}}/compute.ks"
