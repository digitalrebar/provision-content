---
Name: dell-dsu-skip-releases
Description: Tells the mirror process to skip mirroring the DSU Block Releases.
Documentation: |
  If set to ``true``, then the Dell DSU mirror process will skip downloading
  any Block releaseses.  Only PGP keys will be downloaded.

  The default value is ``false``.

Schema:
  type: "boolean"
  default: false
