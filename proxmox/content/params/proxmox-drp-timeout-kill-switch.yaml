Name: proxmox/drp-timeout-kill-switch
Description: If set to true, the Shell loop monitoring Discovery of DRP VMs will exit.
Documentation: |
  This is an emergency control outlet.  If this parameter is set to ``true``, and if
  the machine is in the ``proxmox-drp-provision-drp`` task ... and in the timeout
  wait loop in the Shell execution... it will evalute this Param, and exit from the
  loop with an error code.

  This param will be attempted to be removed from the machine prior to exiting with
  an error message.

