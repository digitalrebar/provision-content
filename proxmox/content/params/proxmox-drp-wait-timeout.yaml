Name: proxmox/drp-wait-timeout
Description: Timeout value to wait for DRP VMs to be created.
Documentation: |
  Changes the timeout wait for all DRP VMs to be created.  Some
  particularly slow hardware may make this process longer than
  expected.  The default value is ``600`` seconds.

