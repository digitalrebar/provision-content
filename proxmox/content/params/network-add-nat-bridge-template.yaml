Name: network-add-nat-bridge-template
Description: The template to use for configuring the NAT Add Bridge network.
Documentation: |
  The name of the template to utilize to configure the NAT Add Bridge network
  with Addressing (network-nat-add-bridge) network configuration.

  The default is ``network-add-nat-bridge.cfg.tmpl``

  This will be written to ``/etc/network/interfaces.d/$BRIDGE`` where BRIDGE
  is defined by the Param ``proxmox/lab-nat-bridge``.

