---
Name: proxmox/vm-drp-nic
Description: The NIC model to use for the DRP Virtual Machine.
Documentation: |
  Must select one of the Proxmox supported NIC models from the list.  The
  default is ``e1000``.  If you are running ESXi on top of Proxmox, you
  may need to change this (eg to ``vmxnet3`` - especially for ESXi 7.x).

  Additional documentation and details can be found on the Proxmox Wiki,
  at:

    * https://pve.proxmox.com/wiki/Qemu/KVM_Virtual_Machines

Meta:
  color: blue
  icon: database
  title: Digital Rebar Community Content
Schema:
  default: e1000
  type: string
  enum:
    - e1000
    - e1000-82540em
    - e1000-82544gc
    - e1000-82545em
    - i82551
    - i82557b
    - i82559er
    - ne2k_isa
    - ne2k_pci
    - pcnet
    - rtl8139
    - virtio
    - vmxnet3
Secure: false

