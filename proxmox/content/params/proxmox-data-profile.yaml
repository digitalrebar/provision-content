---
Name: proxmox/data-profile
Description: The Profile that will carry dynamic data.
Documentation: |
  This parameter defines the Profile name for the profile that will carry
  dynamic data generated through the install process.  For example, the
  generates SSH key halves will be saved to this profile.

  .. warning:: It is critical that this is set to a unique value if you are
               maintaining multiple separate Proxmox deployments.

