Documentation: |
  The name of the template to utilize to configure the NAT Add Bridge network
  with Addressing (network-convert-interface-to-bridge) network configuration.

  The default is ``network-convert-interface-to-bridge.cfg.tmpl``

  This will be written to ``/etc/network/interfaces.d/$BRIDGE`` where BRIDGE
  is defined by the Param ``proxmox/lab-drp-external-bridge``.

