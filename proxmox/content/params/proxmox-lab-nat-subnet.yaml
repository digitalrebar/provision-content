Name: proxmox/lab-nat-subnet
Description: "The IP Subnet that will be NAT Masqueraded for 'proxmox/lab-nat-bridge'"
Documentation: |
  The IP Subnet to NAT Masquerade for on ``proxmox/lab-nat-bridge`` (defautls to ``vmnat0``).
  There are no DHCP services setup automatically.  Either statically assign IP addresses from
  that range, or enable a DRP Subnet for that range on the ``proxmox/lab-nat-bridge``
  interface.

  The default is ``192.168.1.0/24``.

